<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YAML Translator">
    <title>Yaml Translate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Yaml Translate</h1>
    </header>

    <main>
        <section>
            <h2>Bienvenue !</h2>
            <form id="upload-form">
                <select id="language-select">
                    <option value="French">Français</option>
                    <option value="English">Anglais</option>
                    <option value="Spanish">Espagnol</option>
                    <option value="German">Allemand</option>
                    <option value="Italian">Italien</option>
                    <option value="Portuguese">Portugais</option>
                    <option value="Russian">Russe</option>
                    <option value="Chinese">Chinois</option>
                </select>
                
                <input type="text" id="code-input" placeholder="Veuillez insérer votre clé API OpenAI." required>
                <input type="file" name="fichier" id="fichier">
                <input type="submit" value="Upload">
            </form>
        </section>

        <section id="translation-section" style="display: none;">
            <h2>Résultat de la traduction :</h2>
            <div id="translation-result"></div>
        </section>
    
        <section id="error-section" style="display: none;">
            <h2>Erreur lors de la traduction :</h2>
            <div id="error-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 By Kotlini. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
